<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Turgelis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Stars -->
  <canvas id="stars" aria-hidden="true"></canvas>

  <main class="center">
    <section class="card">
      <div class="brand">
        <span class="brand-icon" aria-hidden="true"></span>
        <span>Discord Turgelis</span>
      </div>

      <h1 class="title">
        <span class="warn" aria-hidden="true">⚠️</span>
        SVETAINĖ KURIAMA
      </h1>

      <p class="desc">
        Šiuo metu svetainė yra kuriama.<br>
        Norint užsisakyti – sukurkite ticket mūsų Discord serveryje.
      </p>

      <a class="btn" href="YOUR_DISCORD_INVITE" target="_blank" rel="noopener">
        Prisijungti į Discord
      </a>
    </section>
  </main>

  <script>
    // Starfield (looks like screenshot)
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let w, h, stars;

    function resize() {
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      w = canvas.width  = Math.floor(window.innerWidth  * dpr);
      h = canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      // Rebuild stars
      const count = Math.floor((window.innerWidth * window.innerHeight) / 9000); // ~similar density
      stars = Array.from({ length: count }, () => ({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        r: Math.random() < 0.12 ? (1.8 + Math.random()*1.6) : (0.7 + Math.random()*1.1),
        a: 0.45 + Math.random()*0.55,
        tw: 0.002 + Math.random()*0.006,
        ph: Math.random()*Math.PI*2
      }));
    }

    function background() {
      // gradient background like screenshot (dark blue -> darker)
      const g = ctx.createLinearGradient(0, 0, window.innerWidth, window.innerHeight);
      g.addColorStop(0.00, "#071c3e");
      g.addColorStop(0.35, "#061632");
      g.addColorStop(0.70, "#040a18");
      g.addColorStop(1.00, "#02040c");
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

      // soft glow on top-left (like screenshot)
      const r = ctx.createRadialGradient(
        window.innerWidth*0.18, window.innerHeight*0.25, 0,
        window.innerWidth*0.18, window.innerHeight*0.25, Math.max(window.innerWidth, window.innerHeight)*0.6
      );
      r.addColorStop(0, "rgba(60,130,255,0.22)");
      r.addColorStop(1, "rgba(60,130,255,0)");
      ctx.fillStyle = r;
      ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
    }

    function draw(t) {
      background();

      // stars
      for (const s of stars) {
        const twinkle = 0.75 + 0.25 * Math.sin((t*s.tw) + s.ph);
        const alpha = s.a * twinkle;

        ctx.beginPath();
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", () => {
      resize();
    });

    resize();
    requestAnimationFrame(draw);
  </script>
</body>
</html>
